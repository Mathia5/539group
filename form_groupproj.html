<!DOCTYPE html>

<body>
  <header>
	<h1> Career Prep Pro </h1>
    <script src="gen_validatorv4.js" type="text/javascript"></script>
  </header>

<body>
  <form action = "process.php" id="539hw" method ="post">
    <legend>To register for the newsletter, please enter the following information:</legend>

  <form action = "thankyou.html" method = "get">
  <fieldset>
    <legend>Your details</legend>
    <ol>
      <li>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="First and last name" required autofocus>
      </li>
      <li>
        <label for="email">Phone</label>
        <input id="email" name="email" type="email" placeholder="Eg. 123-456-7890" required>
      </li>
      <li>
        <label for="phone">Email</label>
        <input id="phone" name="phone" type="tel"  \d{3}[\-]\d{3}[\-]\d{4} placeholder="example@domain.com" required>
      </li>
      <li>
        <label for="phone">Confirm email</label>
        <input id="phone" name="phone" type="tel"  \d{3}[\-]\d{3}[\-]\d{4} placeholder="example@domain.com" required>
      </li>
      <li>
        <label for="phone">Password</label>
        <input id="phone" name="phone" type="tel"  \d{3}[\-]\d{3}[\-]\d{4} required>
      </li>
      <li>
        <label for="phone">Confirm password</label>
        <input id="phone" name="phone" type="tel"  \d{3}[\-]\d{3}[\-]\d{4} required>
      </li>
    </ol>
  </fieldset>
  <fieldset>
    <legend>Delivery address</legend>
    <ol>
      <li>
        <label> Street Address: <input type = "text" name = "street" placeholder = "123 Main St"></label></li>
      
      <li>
          <label> City: <input type = "text" name = "city" placeholder = "Ann Arbor"></label> </li>
     
        <li>
          <label> State: <input type = "text" name = "city" placeholder = "MI"></label></li>
     
        <li>
          <label> Zip <input type="number" pattern="[0-9]{5}" name="zip"></label></li>

        <li>
        <label for="country">Country</label>
        <input id="country" name="country" type="text" required>
      </li>
      </ol>
     </fieldset>

    <fieldset>
    <legend>Card details</legend>
    <ol>    
      <li>
        <fieldset>
          <legend>Card type</legend>
          <ol>
            <li>
              <input id="visa" name="cardtype" type="radio">
              <label for="visa">VISA</label>
            </li>
            <li>
              <input id="amex" name="cardtype" type="radio">
              <label for="amex">AmEx</label>
            </li>
            <li>
              <input id="mastercard" name="cardtype" type="radio">
              <label for="mastercard">Mastercard</label>
            </li>
          </ol>
        </fieldset>
      </li>
      <li>
        <label for="cardnumber">Card number</label>
        <input id="cardnumber" name="cardnumber" type="number" required>
      </li>
      <li>
        <label for="secure">Security code</label>
        <input id="secure" name="secure" type="number" required>
      </li>
      <li>
        <label for="namecard">Name on card</label>
        <input id="namecard" name="namecard" type="text" placeholder="Exact name as on the card" required>
      </li>
      <li>
        <label for="namecard">Expiry date</label>
        <input id="namecard" name="namecard" type="text" placeholder="Exact name as on the card" required>
      </li>
    </ol>
  </fieldset>

  <fieldset>
    <legend>Newsletter</legend>
    <ol>
      <li>
        <label for="name">Subscription type:</label>
        <input id="name" name="name" type="text" placeholder="First and last name" required autofocus>
      </li>
      <li>
        <label for="email">Newsletter frequency:</label>
        <input id="email" name="email" type="email" placeholder="Eg. 123-456-7890" required>
      </li>
      <li>
        <label for="phone">Email</label>
        <input id="phone" name="phone" type="tel"  \d{3}[\-]\d{3}[\-]\d{4} placeholder="example@domain.com" required>
      </li>
    </ol>
  </fieldset>
  </form>

      <button type=submit>Submit data</button>
    </fieldset>
  </form>

  <script type="text/javascript">
  var frmvalidator = new Validator("539hw");

  frmvalidator.addValidation("name","req");

  frmvalidator.addValidation("em", "req");
  frmvalidator.addValidation("em", "email", "Please enter a valid email.");

  frmvalidator.addValidation("emc", "req");
  frmvalidator.addValidation("emc", "email", "Please enter a valid email");
  frmvalidator.addValidation("emc","eqelmnt=em", "Emails must match.");

  frmvalidator.addValidation("zipcode", "req");
  frmvalidator.addValidation("zipcode", "maxlen=5", "Zipcode must be exactly five digits.");
  frmvalidator.addValidation("zipcode", "minlen=5", "Zipcode must be exactly five digits.");

  </script>
</body>
