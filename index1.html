<!DOCTYPE html>
<html lang="en">

<head>
    <title>Career Prep Pro</title>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="assets/css/formstylesheet_pv.css">-->
    <link rel="stylesheet" href="assets/css/formstylesheet_yc.css">
</head>

<body>

<header>
    <h1> Career Prep Pro </h1>
    <script src="../asset/js/inputValidator.js" type="text/javascript"></script>
</header>

<form action="send.php" method="post" id="newsletter" name="newsletter" onsubmit="return overallCheck()">
    <legend>To register for the newsletter, please enter the following information:</legend>
    <fieldset id="details" onchange="yourDetailCheck(this)">
        <legend>Your details</legend>
        <ol>
            <li>
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text" placeholder="First Name" required autofocus>
                <label id="CheckFirstName"></label>
            </li>
            <li>
                <label for="lastname">Last Name</label>
                <input id="lastname" name="lastname" type="text" placeholder="Last Name" required autofocus>
                <label id="CheckLastName"></label>
            </li>
            <li>
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="text" placeholder="Eg. 123-456-7890" required>
                <label id="CheckPhone"></label>
            </li>
            <li>
                <label for="email">Email</label>
                <input id="email" name="email" type="email"  placeholder="example@domain.com" required>
                <label id="CheckEmail"></label>
            </li>
            <li>
                <label for="confirm-email">Confirm email</label>
                <input id="confirm-email" name="confirm-email" type="email"  placeholder="example@domain.com" required>
                <label id="CheckEmailConfirm"></label>
            </li>
        </ol>
    </fieldset>
    <fieldset id="address">
        <legend>Delivery address</legend>
        <ol>
            <li>
                <label for="street1">Street Address 1</label>
                <input type="text" name="street1" placeholder="123 Main St">
            </li>
            <li>
                <label for="street2">Street Address 2</label>
                <input type="text" name="street2" placeholder="Island Drive">
            </li>
            <li>
                <label for="city">City</label>
                <input type="text" name="city" placeholder="Ann Arbor">
            </li>
            <li>
                <label for="country">Country</label>
                <input id="country" name="country" type="text" required placeholder="USA">
            </li>
            <li>
                <label for="state">State</label>
                <input type="text" name="state" placeholder="MI">
            </li>
            <li>
                <label for="zip">Zip</label>
                <input type="text" name="zip" placeholder="48105">
            </li>
        </ol>
    </fieldset>

    <fieldset id="payment">
        <legend>Card details</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>Card type</legend>
                    <ol>
                        <li>
                            <input id="visa" name="cardtype" type="radio" value="Visa">
                            <label for="visa">VISA</label>
                        </li>
                        <li>
                            <input id="amex" name="cardtype" type="radio" value="AmEx">
                            <label for="amex">AmEx</label>
                        </li>
                        <li>
                            <input id="mastercard" name="cardtype" type="radio" value="MasterCard">
                            <label for="mastercard">Mastercard</label>
                        </li>
                    </ol>
                </fieldset>
            </li>
            <li>
                <label for="cardnumber">Card number</label>
                <input id="cardnumber" name="cardnumber" type="text" required placeholder="000-0000-0000-0000">
            </li>
            <li>
                <label for="cardname">Name on card</label>
                <input id="cardname" name="cardname" type="text" placeholder="Exact name as on the card" required>
            </li>
            <li>
                <label for="cardexpiry">Expiry date</label>
                <input id="cardexpiry" name="cardexpiry" type="date" placeholder="00/00" required>
            </li>
            <li>
                <label for="cardcvv">CSV Number</label>
                <input id="cardcvv" name="cardcvv" type="text" pattern="[0-9]{3}" placeholder="213" required>
            </li>
        </ol>
    </fieldset>

    <fieldset id="subscription">
        <legend>Newsletter</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>Subscription Type</legend>
                    <ol class="substype">
                        <li>
                            <input id="subs1" name="subs" type="radio" value="Print">
                            <label for="subs1">Print</label>
                        </li>
                        <li>
                            <input id="subs2" name="subs" type="radio" value="Electronic">
                            <label for="subs2">Electronic</label>
                        </li>
                        <li>
                            <input id="subs3" name="subs" type="radio" value="PrintElectronic">
                            <label for="subs3">Print + Electronic</label>
                        </li>
                    </ol>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Subscription Frequency</legend>
                    <ol class="substype">
                        <li>
                            <input id="freq1" name="freq" type="radio" value="Daily">
                            <label for="freq1">Daily</label>
                        </li>
                        <li>
                            <input id="freq2" name="freq" type="radio" value="Weekly">
                            <label for="freq2">Weekly</label>
                        </li>
                        <li>
                            <input id="freq3" name="freq" type="radio" value="Monthly">
                            <label for="freq3">Monthly</label>
                        </li>
                        <li>
                            <input id="freq4" name="freq" type="radio" value="Yearly">
                            <label for="freq4">Yearly</label>
                        </li>
                    </ol>
                </fieldset>
            </li>
        </ol>
    </fieldset>

    <input type="submit" value="Subscribe" name="signup-button" id="signup-button">

</form>

<div id="response"></div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="assets/js/lib.js"></script>

</body>
</html>
