<!DOCTYPE html>
<html lang="en">

<head>
    <title>Career Prep Pro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/formstylesheet_pv.css">
</head>

<body>

<header>
    <h1> Career Prep Pro </h1>
</header>

<form action="send.php" method="post" id="newsletter" name="newsletter">
    <legend>To register for the newsletter, please enter the following information:</legend>
    <fieldset>
        <legend>Your details</legend>
        <ol>
            <li>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="First and last name" required autofocus>
            </li>
            <li>
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="text" placeholder="Eg. 123-456-7890" required>
            </li>
            <li>
                <label for="email">Email</label>
                <input id="email" name="email" type="email"  placeholder="example@domain.com" required>
            </li>
            <li>
                <label for="confirm-email">Confirm email</label>
                <input id="confirm-email" name="confirm-email" type="email"  placeholder="example@domain.com" required>
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Delivery address</legend>
        <ol>
            <li>
                <label for="street">Street Address</label>
                <input type="text" name="street" placeholder="123 Main St">
            </li>
            <li>
                <label for="city">City</label>
                <input type="text" name="city" placeholder="Ann Arbor">
            </li>
            <li>
                <label for="state">State</label>
                <input type="text" name="state" placeholder="MI">
            </li>
            <li>
                <label for="zip">Zip</label>
                <input type="text" name="zip" placeholder="48105">
            </li>
            <li>
                <label for="country">Country</label>
                <input id="country" name="country" type="text" required>
            </li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>Card details</legend>
        <ol>
            <li>
                <fieldset>
                    <legend>Card type</legend>
                    <ol>
                        <li>
                            <input id="visa" name="cardtype" type="radio" value="Visa">
                            <label for="visa">VISA</label>
                        </li>
                        <li>
                            <input id="amex" name="cardtype" type="radio" value="AmEx">
                            <label for="amex">AmEx</label>
                        </li>
                        <li>
                            <input id="mastercard" name="cardtype" type="radio" value="MasterCard">
                            <label for="mastercard">Mastercard</label>
                        </li>
                    </ol>
                </fieldset>
            </li>
            <li>
                <label for="cardnumber">Card number</label>
                <input id="cardnumber" name="cardnumber" type="text" required>
            </li>
            <li>
                <label for="cardname">Name on card</label>
                <input id="cardname" name="cardname" type="text" placeholder="Exact name as on the card" required>
            </li>
            <li>
                <label for="cardexpiry">Expiry date</label>
                <input id="cardexpiry" name="cardexpiry" type="text" placeholder="Exact name as on the card" required>
            </li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>Newsletter</legend>
        <ol>
            <li>
                <label for="subs">Subscription type</label>
                <input id="subs" name="subs" type="text" placeholder="First and last name" required autofocus>
            </li>
            <li>
                <label for="freq">Newsletter frequency</label>
                <input id="freq" name="freq" type="text" placeholder="Eg. 123-456-7890" required>
            </li>
        </ol>
    </fieldset>

    <input type="submit" value="Subscribe" name="signup-button" id="signup-button">

</form>

<div id="response"></div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="assets/js/lib.js"></script>

</body>
</html>
